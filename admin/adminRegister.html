    <div class="container tm-mt-big tm-mb-big">
      <div class="row">
        <div class="col-12 mx-auto tm-login-col">
          <div class="tm-bg-primary-dark tm-block tm-block-h-auto">
            <div class="row">
              <div class="col-12 text-center">
                <h2 class="tm-block-title mb-4">Welcome to Dashboard, Sign Up</h2>
              </div>
            </div>
            <div class="row mt-2">
              
              <div class="col-12">
            
                <div >
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      name="email"
                      type="text"
                      class="form-control validate"
                      id="email"
                      placeholder="Enter your email"
                      value=""
                      required
                    >
                  </div>
                  <div class="form-group ">
                    <label for="Username">Username</label>
                    <input
                      name="Username"
                      placeholder="Enter your name"
                      type="text"
                      id="username"
                      class="form-control validate"
                      required
                      >
                  </div>
                  <div class="form-group ">
                    <label for="phone-numbers">Phone numbers</label>
                    <input
                      name="phone-numbers"
                      placeholder="Enter your mobile numbers"
                      type="text"
                      class="form-control validate"
                      id="number"
                      value=""
                      required
                      >
                  </div>
                  <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input
                    placeholder="Enter your password"
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password"
                      value=""
                      required
                    />
                  </div>

                  <div class="form-group mt-3">
                    <label for="password">Confirm your password</label>
                    <input
                    placeholder="re-nter your password"
                      name="password"
                      type="password"
                      class="form-control validate"
                      id="password2"
                      value=""
                      required
                    />
                  </div>
                  <div class="form-group mt-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                      onclick="registerAdmin()"
                      >
                      Sign Up
                    </button>
                    <li><a href="adminLogin.html"><button
                      type="submit"
                      class="btn btn-primary btn-block text-uppercase"
                      
                    >
                      Login
                    </button></a></li>
                    
                    
                  </div>
                  <button class="mt-5 btn btn-primary btn-block text-uppercase"
                  onclick="updatePassword()">
                    Forgot your password?
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
